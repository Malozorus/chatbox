<div #messageList class="messageList">
  @for (message of messages(); track $index) {
  <div
    class="messageBox"
    [ngClass]="isUser(message) ? 'sent' : 'received'"
    id="message-{{ $index }}"
  >
    <span> {{ message.content }}<span *ngIf="!isUser(message) && message.loading">...</span> </span>
  </div>
  }
</div>
