<div #messageList class="messageList">
    @for (message of messages(); track messages) {
        <div id="message{{$index}}" class="messageBox sent" *ngIf="message.role=='user'">
            {{message.content}}
        </div>
        <div id="message{{$index}}" class="messageBox received" *ngIf="message.role=='assistant'">
            {{message.content}} 
        </div>
    } 
</div>
