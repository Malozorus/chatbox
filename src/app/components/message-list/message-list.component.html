<div #messageList class="messageList">
    @for (message of messages; track messages) {
        <div class="messageBox sent" *ngIf="message.role=='user'">
                {{message.content}}
        </div>
        <div class="messageBox received" *ngIf="message.role=='assistant'">
            {{message.content}}
        </div>
    } 
</div>
